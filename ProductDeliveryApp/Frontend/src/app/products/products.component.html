<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                src="https://www.shoppingthoughts.com/wp-content/uploads/2020/09/Family-Fashion-trends-2020.jpg"
                alt="First slide" style="height: 500px; object-fit: fill;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                alt="Second slide" style="height: 500px; object-fit: fill;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                src="https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <div class="imgContainer d-flex justify-content-center">
                    <img src="{{ item.image }}" alt="" />
                </div>
                <h5 style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            ">
                    {{ item.title }}
                </h5>
                <p style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            ">
                    {{ item.description }}
                </p>
                <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
                <div class="btns__">
                    <button class="btn btn-primary" id=1 value={{item._id}} (click)="addtocart($event)">
                        Add to cart
                    </button>

                    <button class="btn btn-primary" id=3 value={{item._id}} (click)="addtocart($event)">
